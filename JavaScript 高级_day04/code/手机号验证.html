<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: #aaa;
            font-size: 14px;
        }

        .right {
            color: green;
        }

        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <input type="text" class="uname"> <span>请输入手机号</span>
    <script>
        var reg = /^(13[0-9]|14[5-9]|15[0-3,5-9]|16[2,5,6,7]|17[0-8]|18[0-9]|19[0-3,5-9])\d{8}$/;
        var umane = document.querySelector('.uname')
        var span = document.querySelector('span')
        umane.onblur = function () {
            if (reg.test(this.value)) {
                span.className = 'right'
                span.innerHTML = '手机号格式正确'
            } else {
                span.className = 'wrong'
                span.innerHTML = '手机号格式错误'
            }
        }
    </script>
</body>

</html>
